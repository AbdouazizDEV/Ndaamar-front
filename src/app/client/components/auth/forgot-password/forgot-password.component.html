<div class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-100 flex items-center justify-center p-4">
  <!-- Animated Background Cars -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Car 1 -->
    <div class="car-animation car-1">
      <div class="car-body">
        <div class="car-top"></div>
        <div class="car-bottom"></div>
        <div class="wheel wheel-front"></div>
        <div class="wheel wheel-back"></div>
      </div>
    </div>
    
    <!-- Car 2 -->
    <div class="car-animation car-2">
      <div class="car-body">
        <div class="car-top"></div>
        <div class="car-bottom"></div>
        <div class="wheel wheel-front"></div>
        <div class="wheel wheel-back"></div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Form Container -->
  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img 
          src="https://res.cloudinary.com/dhivn2ahm/image/upload/v1740850713/Grey_and_Black2_Car_Rental_Service_Logo_nrbxc0.png" 
          alt="Ndaamar Logo" 
          class="h-12 mx-auto mb-4"
        />
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Mot de passe oublié</h2>
        <p class="text-gray-600">Entrez votre email pour réinitialiser votre mot de passe</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-center">
          <svg class="h-5 w-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          <p class="text-green-600 text-sm">{{ successMessage }}</p>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Forgot Password Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Adresse email
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="votre@email.com"
              [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="mt-1 text-red-500 text-sm">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">L'email est requis</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Format d'email invalide</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Envoi en cours...
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">ou</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Back to Login -->
      <div class="text-center">
        <p class="text-gray-600">
          <button
            type="button"
            (click)="goToLogin()"
            class="text-blue-600 hover:text-blue-500 font-medium transition-colors"
          >
            ← Retour à la connexion
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
